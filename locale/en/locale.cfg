[controls]
rampant-maintenance--toggle-maintenance-info=Display Maintenance Stats

[tooltip]
rampant-maintenance--active-inactive=This is the amount of time the entity has been active and inactive.
rampant-maintenance--breakdowns=The number of times the entity has brokedown. The percentages following the breakdowns are the low and high percentages of the chance of failure.
rampant-maintenance--mtbf-mttr=The mean time between failures(MTBF) which is the amount of active time divided by the number breakdowns. The mean time to repair (MTTR) is the amount of inactive time divided by the number of breakdowns.
rampant-maintenance--tile-modifier=First number is the entity base tile modifier, the second number is the effect of the tile under entities, and the third number is the total percent modifier. Percentage change for breakdown chance, damage, and downtime.
rampant-maintenance--pollution-modifier=This is how much pollution is covering the entity upto the max pollution modifier. For every 200 pollution the entity will receive a 10% modifier. First number is actual pollution and second is max pollution modifier. Percentage change for breakdown chance, damage, and downtime.
rampant-maintenance--uptime=This is the percentage of uptime computed by MTBF / (MTBF + MTTR). The second number is the amount of time till the next breakdown or recovery.
rampant-maintenance--cooldown=Cooldown is the amount of time an active entity will have pass before the next check for breaking down. The first number is the low and the second is the high amount of time the active entities may have.
rampant-maintenance--downtime=Downtime is the amount of time an inactive entity will have pass before the next check for recovering. The first number is the low and the second is the high amount of time the inactive entities may have.
rampant-maintenance--damage=The amount of damage that an entity will take when breaking down. The first number is the low and the second is the high amount of damage that the entity may take. The third number is the amount of energy that is saved when a breakdown occurs.

